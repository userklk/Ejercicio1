<script type="text/javascript">
function anade() {
	let element= document.createElement('lista');
	let lista=document.getElementById('lista');

	let numelements=lista.getElementsByTagName('li').length;

	element.textContent= 'element '+ (numelements+1);

	lista.appendChild(element);
}
</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="A�adir element" onclick="anade();">
